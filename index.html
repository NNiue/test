<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全风格AI装修实验室</title>
    <style>
        :root {
            --primary-blue: #2A5CAA;
            --accent-gold: #C5A368;
        }
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }
        .style-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .style-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(42,92,170,0.15);
        }
        .card-header {
            border-left: 4px solid var(--accent-gold);
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1 style="color: var(--primary-blue); text-align: center">全风格装修模拟系统</h1>
 
    <div class="style-grid">
        <!-- 完整风格列表（基于仓库结构生成） -->
        <div class="style-card" onclick="selectModel('Modern_Luxe_done')">
            <div class="card-header">
                <h3>现代奢华风</h3>
                <p>大理石/金属饰面/水晶灯具</p>
            </div>
            <button>启用此风格</button>
        </div>
 
        <div class="style-card" onclick="selectModel('Scandinavian_Style_done')">
            <div class="card-header">
                <h3>北欧极简风</h3>
                <p>原木元素/几何线条/中性色调</p>
            </div>
            <button>启用此风格</button>
        </div>
 
        <div class="style-card" onclick="selectModel('Sophisticated_Gray_Style_done')">
            <div class="card-header">
                <h3>高级灰风格</h3>
                <p>混凝土质感/隐藏式照明/模块化家具</p>
            </div>
            <button>启用此风格</button>
        </div>
 
        <div class="style-card" onclick="selectModel('eclectic_style_done')">
            <div class="card-header">
                <h3>折衷混搭风</h3>
                <p>古董家具/异国元素/撞色搭配</p>
            </div>
            <button>启用此风格</button>
        </div>
 
        <div class="style-card" onclick="selectModel('french_style_done')">
            <div class="card-header">
                <h3>法式宫廷风</h3>
                <p>雕花线条/丝绒材质/水晶吊灯</p>
            </div>
            <button>启用此风格</button>
        </div>
 
        <div class="style-card" onclick="selectModel('loft_done')">
            <div class="card-header">
                <h3>LOFT工业风</h3>
                <p>裸露管线/回收木材/金属框架</p>
            </div>
            <button>启用此风格</button>
        </div>
    </div>
 
    <script>
        // 完整模型映射表 
        const MODEL_CONFIG = {
            'Modern_Luxe_done': { resolution: [1024, 768], blend: 0.9 },
            'Scandinavian_Style_done': { resolution: [960, 640], blend: 0.85 },
            'Sophisticated_Gray_Style_done': { resolution: [1152, 864], blend: 0.88 },
            'eclectic_style_done': { resolution: [1280, 720], blend: 0.95 },
            'french_style_done': { resolution: [1080, 1080], blend: 0.82 },
            'loft_done': { resolution: [1366, 768], blend: 0.9 }
        };
 
        let currentModel = 'Modern_Luxe_done';
 
        function selectModel(modelId) {
            currentModel = modelId;
            document.querySelectorAll('.style-card').forEach(card  => {
                card.style.border  = card.getAttribute('onclick').includes(modelId)  
                    ? '2px solid var(--primary-blue)' 
                    : 'none';
            });
        }
    </script>
</body>
</html>
