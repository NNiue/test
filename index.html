<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Replicate API调用示例</title>
</head>
<body>
  <button onclick="callReplicateAPI()">运行模型</button>
  <div id="result"></div>

  <script>
    async function callReplicateAPI() {
      const API_TOKEN = "r8_08OBQsEYr53cDskZ14O5mLaIWwgG3Ey0wpBtU";
      const MODEL_VERSION = "your-model-version-id";  // 替换为实际模型版本号

      try {
        const response = await fetch("https://api.replicate.com/v1/predictions",  {
          method: "POST",
          headers: {
            "Authorization": `Token ${API_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            version: MODEL_VERSION,
            input: { text: "测试输入文本" }  // 根据模型文档调整输入结构
          })
        });

        if (!response.ok)  throw new Error(`HTTP错误 ${response.status}`);
        const data = await response.json();
        document.getElementById("result").innerHTML  = JSON.stringify(data,  null, 2);
      } catch (error) {
        console.error("API 调用失败:", error);
        document.getElementById("result").innerHTML  = `错误: ${error.message}`;
      }
    }
  </script>
</body>
</html>
