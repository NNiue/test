<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能装修生成器 2025版</title>
    <style>
        :root {
            --primary: #2D4059;
            --secondary: #EA5455;
            --bg: #F5F6FA;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            background: var(--bg);
        }
        .upload-box {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            background: white;
            margin: 1rem 0;
        }
        #preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
        .control-group {
            margin: 1.5rem 0;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: var(--secondary);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error-msg {
            color: #ff4757;
            display: none;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>🏡 2025智能装修效果生成系统</h1>

    <div class="upload-box">
        <input type="file" id="uploader" accept="image/png, image/jpeg" hidden>
        <label for="uploader" style="cursor:pointer;font-size:1.2em;">
            📤 点击上传户型图（建议分辨率≥2048x2048）
        </label>
        <img id="preview" alt="户型预览">
    </div>

    <div class="control-group">
        <select id="modelSelect">
            <option value="1">现代智能家居风格</option>
            <option value="2">新中式禅意空间</option>
            <option value="3">未来主义科技风</option>
        </select>

        <input type="number" id="quantity" min="1" max="3" value="1"
               placeholder="生成数量 (1-3)">

        <textarea id="prompt" rows="4" placeholder="请输入英文描述词，例如：
- Ultra HD 16K rendering
- Sustainable materials
- Smart home integration
- Natural lighting optimization"></textarea>

        <button onclick="startGeneration()">🚀 立即生成</button>
        <div class="error-msg" id="errorDisplay"></div>
    </div>

    <script>
        const HF_API_KEY = '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';
        let isGenerating = false;

        // 图片上传处理
        document.getElementById('uploader').addEventListener('change',  function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.match('image/(jpeg |png)')) {
                showError('仅支持JPEG/PNG格式');
                return;
            }

            const reader = new FileReader();
            reader.onload  = function(evt) {
                const previewImg = document.getElementById('preview');
                previewImg.src  = evt.target.result;
                previewImg.style.display  = 'block';
            }
            reader.readAsDataURL(file);
        });

        async function startGeneration() {
            if (isGenerating) return;

            try {
                // 输入验证
                const imageFile = document.getElementById('uploader').files[0];
                const modelVer = document.getElementById('modelSelect').value;
                const quantity = parseInt(document.getElementById('quantity').value);
                const promptText = document.getElementById('prompt').value.trim();

                if (!imageFile) throw new Error('请上传户型图');
                if (quantity < 1 || quantity > 3) throw new Error('生成数量需在1-3之间');
                if (!promptText) throw new Error('请输入英文描述词');

                isGenerating = true;

                // 构建符合2025规范的请求体
                const base64Data = await convertToBase64(imageFile);
                const payload = {
                    inputs: {
                        parameters: {
                            image: base64Data.split(',')[1],
                            text_prompts: [
                                {
                                    text: promptText,
                                    weight: 1.2,  // 新增权重参数
                                    style_preset: "interior-design"
                                }
                            ],
                            lora_weights: {
                                models: [`NNiuNUll/my-lora/${modelVer}.safetensors`],
                                scale: 0.85  // 新增LORA缩放系数
                            },
                            guidance_scale: Math.min(7.0,  5.0 + quantity*0.5), // 动态调整
                            num_outputs: quantity
                        }
                    }
                };

                // API请求
                const response = await fetch(
                    'https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xxl-2025',
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${HF_API_KEY}`,
                            'Content-Type': 'application/json',
                            'X-API-Version': '2025Q2'  // 关键版本头
                        },
                        body: JSON.stringify(payload)
                    }
                );

                if (!response.ok)  {
                    const errorData = await response.json();
                    throw new Error(errorData?.error?.message || 'API请求失败');
                }

                // 结果处理
                const resultBlob = await response.blob();
                displayGenerationResult(resultBlob);

            } catch (error) {
                console.error(`[${new  Date().toLocaleTimeString()}] 生成错误:`, error);
                showError(`❌ 生成失败: ${error.message}`);
            } finally {
                isGenerating = false;
            }
        }

        // 工具函数
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload  = () => resolve(reader.result);
                reader.onerror  = reject;
                reader.readAsDataURL(file);
            });
        }

        function displayGenerationResult(blob) {
            const resultUrl = URL.createObjectURL(blob);
            const resultImg = new Image();
            resultImg.src  = resultUrl;
            resultImg.style  = `
                width: 100%;
                margin: 2rem 0;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            `;
            document.body.appendChild(resultImg);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDisplay');
            errorDiv.textContent  = message;
            errorDiv.style.display  = 'block';
            setTimeout(() => errorDiv.style.display  = 'none', 5000);
        }
    </script>
</body>
</html>
